# TestscenarioMaker CLI 설정 파일

[api]
# API 서버 설정
base_url = https://api.testscenariomaker.com
timeout = 30
max_retries = 3
retry_delay = 1.0

[cli]
# CLI 기본 설정
default_output_format = text
verbose = false
show_progress = true

[logging]
# 로깅 설정
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file_enabled = false
file_path = ts-cli.log

[vcs]
# VCS 관련 설정
git_timeout = 30
max_diff_size = 1048576